<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sum Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #arrayInputs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        #arrayInputs input[type="number"] {
            margin-right: 10px;
            flex-grow: 1;
            max-width: calc(33.33% - 10px);
        }

        #result {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <form id="sumForm" action="/calculateSum" method="POST" class="container">
        <h1 class="text-center">Array Sum Calculator</h1>
        <div class="form-group">
            <label for="size">Size of Array:</label>
            <input type="number" name="size" id="size" class="form-control" required>
        </div>
        <button type="button" onclick="addInputFields()" class="btn btn-primary">Add Array Elements</button>

        <div id="arrayInputs"></div>

        <button type="button" onclick="computeSum()" class="btn btn-success">Compute</button>
    </form>

    <div id="result" class="container"></div>

    <script>
        function addInputFields() {
            var size = parseInt(document.getElementById('size').value);
            var arrayInputsDiv = document.getElementById('arrayInputs');
            arrayInputsDiv.innerHTML = '';

            for (var i = 0; i < size; i++) {
                var input = document.createElement('input');
                input.type = 'number';
                input.name = 'array[]';
                input.required = true;
                input.classList.add('form-control');
                arrayInputsDiv.appendChild(input);
            }
        }

        function computeSum() {
    const form = document.getElementById('sumForm');
    const formData = new FormData(form);

    fetch('/calculateSum', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `The sum of the array is ${data.result}`;
    })
    .catch(error => {
        console.error(error);
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'An error occurred while calculating the sum.';
    });
}
    </script>

</body>
</html>
